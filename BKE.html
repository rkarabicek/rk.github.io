  <body>
    <h1 class="text-center size text-dark">Tic-Tac-Toe</h1>
    <main>
        <input name="player-name" type="text" class="input-field input-field-player-name" placeholder="name">
        <button type="button" class="button add-player-button">Add player</button>
      <div>
        <div>
            <p class="p1">Player 1</p>
            <p class="p1">Points: </p>
            <p class="p1">Level: </p>
            <p class="p1">Symbol: X</p>
        </div>
        <div>
        <p class="p2">Player 2</p>
        <p class="p2">Points: </p>
        <p class="p2">Level: </p>
        <p class="p2">Symbol: O</p>
        </div>
      </div>

        <row> 
          <div class="tic-tac-toe-board">
              <div class="box">
                <button class="btn on board btnL1">-</button>
              </div>
              <div class="box">
                <button class="btn on board btnM1">-</button>
              </div>
              <div class="box">
                <button class="btn on board btnR1">-</button>
              </div>
              <div class="box">
                <button class="btn on board btnL2">-</button>
              </div>
              <div class="box">
                <button class="btn on board btnM2">-</button>
              </div>
              <div class="box">
                <button class="btn on board btnR2">-</button>
              </div>
              <div class="box">
                <button class="btn on board btnL3">-</button>
              </div>
              <div class="box">
                <button class="btn on board btnM3">-</button>
              </div>
              <div class="box">
                <button class="btn on board btnR3">-</button>
              </div>
            </div>
    </main>
    <div></div>
    <button class="reset-game-button">reset</button>
    <script type="module" src="JS/BKE.js"></script>
    <div>
        <button class="reset-game-button">reset</button>
    </div>
